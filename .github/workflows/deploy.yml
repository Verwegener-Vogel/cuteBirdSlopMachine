name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Create wrangler.toml from example
        run: |
          cp wrangler.toml.example wrangler.toml
          sed -i 's/YOUR_KV_NAMESPACE_ID/test-kv-id/g' wrangler.toml
          sed -i 's/YOUR_KV_PREVIEW_ID/test-kv-preview-id/g' wrangler.toml
          sed -i 's/YOUR_D1_DATABASE_ID/test-d1-id/g' wrangler.toml

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm run test:run -- test/unit test/integration

      - name: Validate wrangler.toml
        run: npx wrangler deploy --dry-run

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: production
      url: https://cute-bird-slop-machine.${{ secrets.CLOUDFLARE_ZONE }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Cloudflare Workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx wrangler deploy \
            --env production \
            --var GOOGLE_AI_API_KEY:${{ secrets.GOOGLE_AI_API_KEY }} \
            --var WORKER_API_KEY:${{ secrets.WORKER_API_KEY }} \
            --var ENVIRONMENT:production

      - name: Health check
        run: |
          sleep 5
          curl -f https://cute-bird-slop-machine.${{ secrets.CLOUDFLARE_ZONE }}/health || exit 1

      - name: Deployment summary
        run: |
          echo "### 🐦 Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://cute-bird-slop-machine.${{ secrets.CLOUDFLARE_ZONE }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
